<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="/src/styles/main.css">
 <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
 </head>
<body>
<h1>Daily Journal</h1>

<div class="form" id="form">
 <form onsubmit="return false">
    <fieldset>
      <label for="journalDate">Date of Entry</label>
      <input type="Date" name="journalDate" id="journalDate" required>
    </fieldset>

    <fieldset>
      <label for="conceptsCovered">Concepts Covered</label>
      <input type="text" name="conceptsCovered" id="conceptsCovered" required>
  </fieldset>
  <fieldset>
      <label for="journalEntry">Journal Entry</label>
      <textarea type="textarea" required rows="1" cols="20" id="journalEntry"></textarea>
    </fieldset>

      <fieldset>
      <label for="MoodfortheDay" id="mood">Mood for the Day</label>
      <select required id="moodSelect">
        <option selected disabled hidden>Pick a Mood</option>
          <option value="Happy">Happy</option>
          <option value="Excited">Excited</option>
          <option value="Sad">Sad</option>
          <option value="Upset">Upset</option>
        </select>
      </fieldset>
      <button class="dailyEntry" id="recordEntryButton" type="submit">Record Your Entry!</button>
    </form>
    </div>
</div>
    <article class="entryLog" id="entryLog"> </article>
  <script src="/src/scripts/data.js"></script>
  <script src="/src/scripts/entriesDOM.js"></script>
  <script src="/src/scripts/entryComponent.js"></script>
  <script src="/src/scripts/journal.js"></script>
</body>
</html>
