<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="src/styles/main.css">
 <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
 </head>
<body>
<h1>Daily Journal</h1>

<div class="form">
 <form>
    <fieldset>
      <label for="journalDate">Date of Entry</label>
      <input type="Date" name="journalDate" id="journalDate">
    </fieldset>

    <fieldset>
      <label for="conceptsCovered">Concepts Covered</label>
      <input type="text" name="conceptsCovered" id="conceptsCovered">
  </fieldset>
  <fieldset>
      <label for="journalEntry">Journal Entry</label> 
      <textarea id="textarea" rows="1" cols="20"></textarea>
    </fieldset>
    
      <fieldset>
      <label for="MoodfortheDay" id="Mood">Mood for the Day</label>
      <select>
          <option value="Happy">Happy</option>
          <option value="Excited">Excited</option>
          <option value="Sad">Sad</option>
          <option value="Upset">Upset</option>
        </select>
      </fieldset>
     </form>
    </div>
    <article class="entryLog"> </article>
  <button>Record Your Entry!</button>
  <script src="src/scripts/journal.js"></script>
</body>
</html>
